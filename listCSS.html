<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list in html and css</title>
    <style>
        .list_Container{
            width:250px;
            padding: 10px;
            background-color: tan;
            border-radius: 10px;
        }
        .list_Container h1{
            text-align: center;
            background-color: white;
            border-radius: 5px;
        }
        .list_Container ul li {
            margin-bottom: 10px;
            text-align: center;
            padding: 10px ;
            border-radius: 5px;
        }
        .list_Container ul {
            list-style-type: none;
            padding-left: 0px;
        }
    </style>
  </head>
  <body>
    <div class="list_Container">
      <h1>Color Platte</h1>
      <ul>
        <li style="background-color: red;color:white;">Red</li>
        <li style="background-color: green;color:white;">Green</li>
        <li style="background-color: yellow;">Yellow</li>
        <li style="background-color: Blue;color:white;">Blue</li>
        <li style="background-color: Orange;">Orange</li>
        <li style="background-color: black;color:white;">Black</li>
      </ul>
    </div>
  </body>
</html>
