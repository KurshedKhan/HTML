<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drop-Down Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #333;
        }
        
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .menu-item {
            position: relative;
        }
        
        .menu-item a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            background-color: #333;
            transition: background-color 0.3s;
        }
        
        .menu-item a:hover {
            background-color: #555;
        }
        
        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            background-color: #333;
            border: 1px solid #ccc;
        }
        
        .submenu-item {
            position: relative;
        }
        
        .submenu-item a {
            padding: 10px 20px;
            width: 200px;
            background-color: #333;
        }
        
        .menu-item:hover > .submenu {
            display: block;
        }
        
        .submenu-item:hover > .submenu {
            display: block;
            top: 0;
            left: 100%;
            border-left: none;
        }
        
        .submenu-item a:hover {
            background-color: #555;
        }
        
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }
        
            .menu-item {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item">
                <a href="#">Services</a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Web Development</a></li>
                    <li class="submenu-item"><a href="#">Graphic Design</a></li>
                    <li class="submenu-item"><a href="#">SEO</a></li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Products</a>
                <ul class="submenu">
                    <li class="submenu-item">
                        <a href="#">Product 1</a>
                        <ul class="submenu">
                            <li class="submenu-item"><a href="#">Subproduct 1.1</a></li>
                            <li class="submenu-item"><a href="#">Subproduct 1.2</a></li>
                        </ul>
                    </li>
                    <li class="submenu-item"><a href="#">Product 2</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
