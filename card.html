<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a card use of normal properties in css</title>
    <style>
        .Container{
            border: 2px solid red;
            width: 320px;
            background-color: #f2bd57;
        }
        .Container img{
            width: 320px;
        }
        .Container button {
            padding: 10px;
            margin-left: 30%;
            margin-bottom: 30px;
            background-color: Blue;
            color: white;
            font-weight: bold;
        }
        .Container h1 {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <img src="images.jpeg" alt="">
        <h1>Mahatma Gandhi Ji</h1>
        <button>Read More</button>
    </div>
    </div>
</body>
</html>
