<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button for header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border: 2px solid red;
        }
        .outer{
            width: 200px;
            height: 60px;
            border-radius: 50px;
            background-color: #d9eee1;
            display: flex;
            align-items: center;
            font-size: 19px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inner{
            width: 110px;
            height: 60px;
            border-radius: 50px;
            background-color: #0ead74;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .outer span{
            padding-left: 20px;
        }
    </style>
</head>
<body>
   <div class="outer">
    <div class="inner">
        Sign Up
    </div>
    <span>log-in</span>
   </div> 
</body>
</html>
