<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table in html</title>
    <style>
        table,td{
            border: 1px solid black;
            width:900px ;
            height: 70px;
            text-align: center;
            font-size: xx-large;

  }
  table{
    background-color: gray;
    padding: 10px;
    border-collapse: collapse;
  }
  td{
    background-color: skyblue;
    color: black;
  }
  .first{
    background-color: pink;
    color: purple;
  }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3" class="first">Day</td>
            <td colspan="3">Seminar</td>
            
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
            
            
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
            
            
        </tr>
        <tr>
            <td rowspan="2" class="first">Monday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 pm</td>
            <td>Introduction of XML</td>
        </tr>
        <tr>
            <td>Validity : DTD and Relax NG</td>
           
        </tr>
        <tr>
            <td rowspan="3" class="first">Tuesday</td>
            <td>8:00 am</td>
            <td>11:00 am</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>
            <td rowspan="2">XSL Transformation</td>
            
        </tr>
        <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
            
            
        </tr>
        <tr>
            <td class="first">Wednesday</td>
            <td>8:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Formatting objects</td>
        </tr>


    </table>
</body>

</html>
