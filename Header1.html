<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header{
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            box-shadow: 3px 3px 7px black;
        }
        .header ul{
            padding-left: 0px;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            padding: 5px 10px;
        }
        .header ul li{

        }
        .img-text{
            display: flex;
            align-items: center;
            width: 290px;
            justify-content: space-between;
        }
        .img-text img{
            width: 60px;
            height: 60px;
            border-radius:50% ;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="img-text">
            <img src="boy-img.jpg" alt="Boy images">
            <h1>Tech Innovation</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Service</li>
            <li>Sign UP</li>
        </ul>
    </div>
</body>
</html>
