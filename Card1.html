<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Card Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card-container{
            width: 280px;
            height:fit-content;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.494);
        }
        .card-container img{
            width: 300px;
        }
        .EconomicLogoText{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 170px;
        }
        .EconomicLogoText img{
            width: 20px;
            border-radius: 2px;
        }
        .EconomicLogoText p{
            font-size: 13px;
        }
        .card-text{
            padding: 10px;
        }
        .bi-dot{
            font-size: 10px;
        }
        .discription h1{
            font-size: 20px;
            margin-top: 7px;
        }
        .icon-arrange{
            width: 100px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="home-loan.png" alt="home loan image">
        <div class="card-text">
            <div class="EconomicLogoText">
                <img src="Economic-Times-Red-logo.jpg" alt="Economic times red logo">
                <p>The Econimic Times</p>
                <i class="bi bi-dot"></i>
                <p>23h</p>
            </div>
            <div class="discription">
                <h1>Home loans for properties above  Rs 75 lakh surge in four years; check  which ban...</h1>
            </div>
            <div class="icon-arrange">
                <div>
                    <i class="bi bi-hand-thumbs-up"></i><span> 1</span>
                </div>
                <i class="bi bi-hand-thumbs-down"></i>
                <i class="bi bi-chat-square"></i>
            </div>
        </div>
    </div>  
</body>
</html>
