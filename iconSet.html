<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon set in html and css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 300px;
            width: 300px;
            background-image: url("boy-img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container-blur{
            height: 100%;
            width: 100%;
        }
        .bi-files{
            color: black;
            border-radius: 50px;
            padding: 5px;
            background-color:white;
            margin-right: 10px;
        }
        .iconset{
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-blur">
            <div class="iconset">
                <i class="bi bi-files"></i>
            </div>
        </div>
    </div>
</body>
</html>
