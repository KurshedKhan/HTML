<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Elements in html</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            border: 2px solid black;
            padding: 10px;
            background-color: yellow;
            color: red;
        }
        td{
            border: 2px solid black;
            padding: 10px;
        }
        table caption{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">Class</th>
                <th rowspan="2">Roll</th>
                <th colspan="3">Subject</th>
             
            </tr>
            <tr >
                <th>Hindi</th>
                <th>English</th>
                <th>Math</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center" valign="center" height="50px" bgcolor="red">
                <td>A</td>
                <td>21</td>
                <td>12th</td>
                <td>101</td>
                <td>58</td>
                <td>78</td>
                <td>69</td>
            </tr>
            <tr align="center" valign="center" height="50px" bgcolor="red">
                <td>B</td>
                <td>22</td>
                <td>12th</td>
                <td>102</td>
                <td>36</td>
                <td>48</td>
                <td>74</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="3"></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
