<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table in html</title>
  </head>
  <body>
    <table border="2">
        <caption>Students Data</caption>
      <thead align="center">
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Height</th>
          <th colspan="3">Subject</th>
        </tr>
        <tr>
            <td>Hindi</td>
          <td>English</td>
          <td>Math</td>
        </tr>
      </thead>

      <tbody align="center">
        <tr>
          <td>Bhavesh</td>
          <td>18</td>
          <td>5.8</td>
          <td>58</td>
          <td>85</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Sachin</td>
          <td>21</td>
          <td>5.6</td>
          <td>58</td>
          <td>85</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Arbaj</td>
          <td>27</td>
          <td>5.6</td>
          <td>58</td>
          <td>85</td>
          <td>78</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
