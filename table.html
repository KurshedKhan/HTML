<!DOCTYPE html>

<html>

	<head>
	
		<title> Table in html</title>
		<style>
			.kimakshi{
				background-color: black;
				color: white;
			}
			th{
				background-color: red;
			}
			td{
				background-color: gray;
			}
		</style>
	
	</head>
	
	
	<body>
		
		<table border="2" style="border-collapse:collapse;border:2px solid red;">

				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Height</th>
					<th>Bloodgroup</th>
				</tr>
				
			</thead>
			
			<tbody>
			
			
				<tr>
					<td class="kimakshi">Ramesh</td>
					<td>21</td>
					<td>5.7</td>
					<td style="background-color:black;color:white;">O+</td>
				</tr>
				<tr>
					<td>Mohan</td>
					<td>21</td>
					<td>5.7</td>
					<td>O+</td>
				</tr>
				<tr>
					<td class="kimakshi">Sohan</td>
					<td>21</td>
					<td>5.7</td>
					<td>O+</td>
				</tr>
				<tr>
					<td class="kimakshi">Gautam</td>
					<td>21</td>
					<td>5.7</td>
					<td>O+</td>
				</tr>
				
			
			</tbody>
		
		</table>
	
		
		
	</body>


</html>
