<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <h1>Color item UnOrdered list</h1>
    <ul type="square">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Yellow</li>
        <li>Orange</li>
    </ul>

    <h1>Color item Ordered list</h1>
    <ol type="i">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Yellow</li>
        <li>Orange</li>
    </ol>
    <dl>
        <dt>Vinay</dt>
        <dd>&RightArrow;He is not a bad boy. He is a honest boy and also hard work boy.</dd>
    </dl>
</body>
</html>
