<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            border: 2px solid red;
            padding: 10px;
            text-align: right;
            background-color: #ff00ff;
            color: #fff;
        }
        #check{
            display: none;
        }
        #cancel, 
        #list{
            position: absolute;
            top: 5px;
            left: 5px;
            background-color:white;
            color: black;
            transition: all 0.5s ease;
            display: none;
        }
        .slide-Bar{
            display: none;
        }
        @media screen and (max-width:576px) {
            header{
                background-color: black;
            }
            .slide-Bar{
                display: block;
                width: 20%;
                border: 2px solid red;
                height: 100vh;
                position: absolute;
                top: 0;
                left: -20%;
            }
            #cancel{
                
            }
            #list,#cancel{
                display: block;
            }
            #check:checked ~ label #cancel{
                left: 25%;
                visibility: visible;
            }
            #check:checked ~ .slide-Bar{
                left: 20%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="bi bi-list" id="list"></i>
            <i class="bi bi-x" id="cancel"></i>
        </label>
    </header>
    <div class="slide-Bar">

    </div>
</body>
</html>
