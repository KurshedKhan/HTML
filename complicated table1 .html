<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html and css </title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            height: 20px;
            width: 50px;
            text-align: center;
        }
        .bg-red{
            background-color: red;
        }
        .bg-dorange{

        }
        .bg-blue{

        }
        .bg-orchid{

        }
    </style>
</head>
