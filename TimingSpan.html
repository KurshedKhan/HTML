<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span tag and Div Tag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            display: flex;
            justify-content:end;
        }
        .timeDate{
            width: 110px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px;
            border-radius: 6px;
        }
        .timeDate .bi-bell-fill{
            font-size: 20px;
        }
        .timeDate .timeDataArrange{
            display: flex;
            flex-direction: column;
            align-items: end;
        }
        .timeDate:hover{
            background-color: rgba(219, 216, 216, 0.328);
        }
    </style>
</head>
<body>
    <div class="timeDate">
       <div class="timeDataArrange">
            <span>09:00</span><span>12-09-2024</span>
       </div>
       <i class="bi bi-bell-fill"></i>
    </div>
</body>
</html>
