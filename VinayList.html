<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        #listContainer{
            width: 350px;
            padding: 20px;
            background-color: skyblue;
            border-radius: 10px;
        }
        #listContainer h1 {
            padding: 10px;
            background-color:tan;
            border-radius: 6px;
        }
        #listContainer ul li {
            margin: 8px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        #listContainer ul{
            padding-left:0px ;
            list-style-type: none;
        }
    </style>
  </head>
  <body>
    <div id="listContainer">
      <h1 style="text-align: center;">Color List</h1>
      <ul>
        <li style="background-color:red;color:white;">Red</li>
        <li style="background-color:green;color:white;">Green</li>
        <li style="background-color:black;color:white;">Black</li>
        <li style="background-color:orange;color:white;">Orange</li>
        <li style="background-color:violet;color:white;">Voilet</li>
        <li style="background-color:Yellow;color:black;">Yellow</li>
      </ul>
    </div>
  </body>
</html>
