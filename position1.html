<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in css</title>
    <style>
        .container{
            border: 2px solid red;
            width: 500px;
            height: 400px;
            padding: 50px;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            position:absolute;
            right: 0px;            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color:yellow;
           position: absolute;
           right: 0px; 
            top:10px ; 
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
