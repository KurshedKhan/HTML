<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formate in html</title>
    <style>
     
        td{
            padding: 10px;
            height: 40px;
            background-color: red;
            border-color: white;
        }

    </style>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="4"></td>
       
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="5"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
           
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td></td>
         
    
        </tr>
        <tr>
            <td></td>
           
     
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
           
        </tr>
    </table>
</body>
</html>
