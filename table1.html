<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style in html and css</title>
    <style>
        table,th,td{
            border: 2px solid black;
        }
        th,td{
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
        table thead th {
            background-color: green;
            color: white;
        }
        .ncolor{
            background-color: purple;
            color: white;
        }
        table tbody td{
            background-color: red;
            color: white;
        }
    </style>
</head>
