<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Complete Form</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: x-large;
            background-color: #313866;
        }
        fieldset{
            width: fit-content;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 1px black;
            background-color: #504099;
            color: white;
           
        }
    </style>
</head>

<body>
	<form>
		<fieldset>
			<legend>Personal Details</legend>

			<p>
				<label>
					Salutation
					<br />
					<select name="salutation">
						<option>--None--</option>
						<option>Mr.</option>
						<option>Ms.</option>
						<option>Mrs.</option>
						<option>Dr.</option>
						<option>Prof.</option>
					</select>
				</label>
			</p>

			<p>
				<label>First name: <input name="firstName" /></label>
			</p>

			<p>
				<label>Last name: <input name="lastName" /></label>
			</p>

			<p>
				Gender :
				<label><input type="radio" name="gender"
							value="male" />
					Male
				</label>
				<label><input type="radio" name="gender"
							value="female" />
					Female
				</label>
			</p>

			<p>
				<label>Email:<input type="email"
									name="email" />
				</label>
			</p>

			<p>
				<label>Date of Birth:<input type="date"
											name="birthDate">
				</label>
			</p>

			<p>
				<label>
					Address :
					<br />
					<textarea name="address" cols="30"
							rows="3">
					</textarea>
				</label>
			</p>

			<p>
				<button type="submit">Submit</button>
			</p>

		</fieldset>
	</form>
</body>
</html>
