<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Design in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conainer{
            width:800px;
            height: 500px;
            display: flex;
        }
        .box1{
            height: 100%;
            flex:5;
            background-color: #323132;
        }
        .box1 h1{
            color: rgba(0, 0, 0, 0.39);
            font-size: 110px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-left: 20px;
        }
        .box2{
            height: 100%;
            flex:5;
            background-color: #ffffff;
        }
        img{
            position: absolute;
            right:600px ;
            top: 50px;
        }
    </style>
</head>
<body>
    <img src="nike shoes.png" alt="nike shoes image">
    <div class="conainer">
        <div class="box1">
            <h1>Nike</h1>
        </div>
        <div class="box2">
            
        </div>
    </div>
</body>
</html>
