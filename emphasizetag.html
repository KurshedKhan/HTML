<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasize your text</title>
    <style>
        hr{
            background-color: yellow;
            border:none;
            width: 50%;
            text-align: center;
            
        }
        hr.custom-hr {
            width: 70%;
            height: 5px;
            background-color: #ff6347;
            border: none;
            margin: 20px auto;
          }
    </style>
</head>
<body>
    <p>This is a <em>good</em> guy.</p>
    <hr noshade="noshade" color="blue" size="50px" width="100px" align="right">
    <hr class="custom-hr">&hearts;w

</body>
</html>
