<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <div>
        <h1>Unordered list</h1>
        <ul type="square">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>

    <div>
        <h2>Ordered list</h2>
        <ol type="a">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ol>
    </div>

    <div>
        <h3>Description list</h3>
        <dl>
            <dt>Defines Terms/Names</dt>
            <dd>&rightarrow;Describes each Term/Name</dd>

            <dt>HTML</dt>
            <dd>&rightarrow;arrow; Hyper Text Markup Language</dd>
        </dl>
        
    </div>
</body>
</html>
