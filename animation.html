<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in css</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            animation-name: changecolor;
            animation-duration: 15s;
            position: relative;
            animation-delay: 0s;
            animation-iteration-count: 2;
            animation-direction: alternate;
            animation-timing-function:cubic-bezier(0.455, 0.03, 0.515, 0.955);
        }
        @keyframes changecolor {
            0%   {background-color: red;left:0px;top:0px}
            25%  {background-color: yellow;left:500px;top:0px}
            50%  {background-color: yellow;left:500px;top:500px}
            75%  {background-color: blue;left:0px;top:500px}
            100% {background-color: green;left:0px;top:0px}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
