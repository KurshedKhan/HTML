<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Table in html </title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 150px;
            border: 1px solid black;
            padding: 5px;
        }
        .Mycolor{
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <caption>Invoice Formate</caption>
        <tr>
            <td class="Mycolor">Item/Desc.</td>
            <td class="Mycolor">QTY.</td>
            <td class="Mycolor">Rate</td>
            <td class="Mycolor">Price</td>
        </tr>
        <tr>
            <td>PaperClips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper (Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>WastePaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <td colspan="3" class="Mycolor">Subtotal</td>
            <td>610.88</td>
         
        </tr>
        <tr>
            <td colspan="2" class="Mycolor">Tax</td>
            <td>7%</td>
            <td>42.76</td>
      
        </tr>
        <tr>
            <td colspan="3" class="Mycolor">Total</td>
            <td>653.64</td>
            
        </tr>
    </table>
</body>
</html>
