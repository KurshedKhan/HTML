<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> respponsive menu html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        header {
            border: 1px solid black;
            width: 100%;
            background-color: #352F44;
            color: #B9B4C7;
            position:absolute;
            top: 0px;
        }

        header ul {
            float: right;

        }

        header ul li {
            display: inline-block;
            margin: 0px 20px;
            line-height: 83px;
            font-size: larger;
            font-weight: bold;
        }

        header span {
            font-size: xx-large;
            font-weight: bold;
            margin: 0px 20px;
            line-height: 83px;

        }

        #check {
            display: none;
        }

        .checkbtn {
            float: right;
            line-height: 80px;
            margin: 0px 10px;
            display: none;


        }


        ul li:hover {
            background-color: #662549;
            color: #F39F5A;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: 80vh;
        }

        @media(max-width:858px) {
            .checkbtn {
                display: block;
            }

            ul {
                position: fixed;
                background-color: #662549;
                height: 100vh;
                width: 100%;
                right: 100%;
                transition: 0.5s;
            }

            #check:checked~ul {
                right: 0;
            }

        }

        * {
            margin: 0;
            padding: 0;
        }

        .img-slider1 {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-image: url(sliderimg1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .img-slider2 {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-image: url(sliderimg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .img-slider3 {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-image: url(sliderimg3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .img-slider4 {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-image: url(sliderimg4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .img-slider5 {
            width: 100%;
            height: 500px;
            border: 1px solid black;
            background-image: url(sliderimg5.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .d-flex {
            display: flex;
        }

        .position {
            position: relative;
            width: 500%;
            animation: slider 15s infinite linear;
        }
        .slider{
            overflow: hidden;
        }
        @keyframes slider {
            0% {
                left: 0;
            }

            20% {
                left: 0;
            }

            25% {
                left: -100%;
            }

            40% {
                left: -100%;
            }

            45% {
                left: -200%;
            }

            55% {
                left: -200%;
            }

            60% {
                left: -300%;
            }

            80% {
                left: -300%;
            }
            90%{
                left: -300%;
            }
            100% {
                left: -400%;
            }
        }
    </style>
</head>

<body>

   <div class="slider">
    <div class="position">
        <div class="d-flex">
            <div class="img-slider1"></div>
            <div class="img-slider2"></div>
            <div class="img-slider3"></div>
            <div class="img-slider4"></div>
            <div class="img-slider5"></div>
        </div>
    </div>
   </div>
    <header>
        <label for="check" class="checkbtn">
            <i class="bi bi-list"></i>
        </label>
        <input type="checkbox" id="check">
        <span>moutain</span>
        <ul>
            <li>Home</li>
            <li>about us</li>
            <li>gellary</li>
            <li>blog</li>
            <li>contact</li>
        </ul>
    
      </header>
</body>

</html>
