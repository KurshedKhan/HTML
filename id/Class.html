<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class and id in html and css</title>
    <style>
    
        h1{
            border: 2px solid red;
        }
        .myelement{
            border: 2px solid yellow;
        }
        .mycolor{
            color:white;
        }
        #myBackground{
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- Tag name selector : -->
    <h1 id="myBackground" class="mycolor">Hello</h1>
    <h1 class="myelement">Good Morning</h1>
    <h1 class="myelement mycolor myheading " id="myBackground">Hi, My Name is Gautam and Aayush</h1>
</body>
</html>
