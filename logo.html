<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a logo in Header</title>
    <style>
        header{
            background-color: green;
            border: 2px solid black;
            color: white;
        }
        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images.jpeg" alt="Mahtma gandhi">
       <span> Vinay & Vikash Website</span>
    </header>
</body>
</html>
