<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Second Classes</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            border: 5px solid red;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
           
        }
        .color-box{
            color: white;
            height: 100px;
            margin: 10px;
            flex-grow: 1;
        }
        .box1{
            background-color: green;
            padding: 30px;
            flex-grow: 5;
        }
        .box2{
            background-color: red;
            padding: 30px;
        }
        .box3{
            background-color: blue;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="color-box box1">One</div>
        <div class="color-box box2">Two</div>
        <div class="color-box box3">Third</div>
        
</body>
</html>
