<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box in html</title>
    <style>
        .container{
            display: flex;
            justify-content:start;
        }
        .Box{
            width: 100px;
            height: 100px;
            background-color:blue;
            margin: 5px;
        }
        .container1{
            display: flex;
            justify-content:center;
        }
        .Box1{
            width: 100px;
            height: 100px;
            background-color:blue;
            margin: 5px;
        }
        .container2{
            display: flex;
            justify-content: end;
        }
        .Box2{
            width: 100px;
            height: 100px;
            background-color:blue;
            margin: 5px;
        }
        .Aligncontainer{
            border: 5px solid green;
            display: flex;
            height: 400px;
            align-items: center;
            justify-content: space-between;
        }
        .Box4{
            width: 100px;
            height: 100px;
            background-color:blue;
            border: 5px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Box"></div>
     
    </div>
    <div class="container1">
        <div class="Box1"></div>

    </div>
    <div class="container2">
        <div class="Box2"></div>

    </div>
    <div class="Aligncontainer">
        <div class="Box4"></div>
        <div class="Box4"></div>
        <div class="Box4"></div>
    </div>
</body>
</html>
