<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      li {
        width: fit-content;
        padding: 5px 10px;
        margin: 5px;
        height: fit-content;
        list-style-type: none;
        background-color: red;
        color: white;
        border-radius: 5px;
      }
      .Container{
        display: flex;
        justify-content: end;
        box-shadow: 2px 2px 9px black;    
      }
    </style>
  </head>
  <body>
        <ul class="Container">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Service</li>
            <li>Log-In</li>
        </ul>
    </div>
  </body>
</html>
