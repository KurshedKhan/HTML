<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box in html and css</title>
    <style>
        .Container{
            border: 2px solid black;
            width: 450px;
            height: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box{
            border: 2px solid red;
            width: 40px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            background-color: #f2bd57;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
</body>
</html>
