<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in css</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: black;
            transition: width 2s, height 2s , transform 2s;
        }
        .box1:hover{
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
