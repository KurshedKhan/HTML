<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design list </title>

    <style>
        .main-container{
            padding: 10px;
            width: fit-content;
            border-radius: 10px;
            background-color: skyblue;
        }

        h1{
            padding: 10px;
            border-radius: 10px;
            background-color: aquamarine;
        }

        ul{
            /* border: 2px solid green; */
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 127, 80, 0.595);
            list-style-type: none;
            width:200px;
            margin-left: 15px;
        }

        ul li{
            /* border: 1px solid black; */
            padding: 10px;
            border-radius: 10px;
            margin-bottom:10px ;
            text-align: center;
            background-color: rgb(255, 127, 80);

        }
    </style>
</head>

<body>
    <div class="main-container">

        <h1>Unorderd list design </h1>


        <ul>

            <li>This is item 1</li>
            <li>This is item 2</li>
            <li>This is item 3</li>
            <li>This is item 4</li>
            <li>This is item 5</li>

        </ul>
    </div>
</body>

</html>
