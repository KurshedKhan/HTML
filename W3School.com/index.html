<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="left-side-content-header">
        <img src="/Images/W3SchoolLogo.png" alt="W3School Logo Image" />
        <ul>
          <li>Tutorials&nbsp;<i class="fa-solid fa-caret-down"></i></li>
          <li>Exercises&nbsp;<i class="fa-solid fa-caret-down"></i></li>
          <li id="Certified">Certificates&nbsp;<i class="fa-solid fa-caret-down"></i></li>
          <li>Services&nbsp;<i class="fa-solid fa-caret-down"></i></li>
        </ul>
        <div class="search-bar" id="search-Box">
          <input type="text" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="toggle-button">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
      </div>
      <div class="code-box-login-button">
        <div id="box1" class="code-box">
          <span><i class="fa-solid fa-code"></i>&nbsp; Spaces</span>
        </div>
        <div id="box2" class="code-box">
          <span><i class="bi bi-cart3"></i> &nbsp;Get Certified</span>
        </div>
        <div class="login-button">
          <div id="SignUp">Sign Up</div>
          <div id="LogIn">Log in</div>
        </div>
      </div>
    </header>
  </body>
</html>
