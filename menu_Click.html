<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Click html and css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .main-container{
            border: 2px solid red;
            width: 50%;
            text-align: center;
        }
        h1{
            font-size:60px ;
        }
        #check{
            visibility: hidden;
        }
        label #btn,label #cancel{
            position: absolute;
            top: 5px;
            left: 5px;
            font-size:40px ;
            background-color: cadetblue;
            text-shadow: 1px 1px 9px rgba(0, 0, 0, 0.594);
            transition: all .5s ease;
        }
        #cancel{
            opacity: 0;
            visibility:hidden;
        }
        .side-Bar{
            width: 250px;
            border: 2px solid red;
            height: 100%;
            position:absolute;
            left: -250px;
            transition: all .5s ease;
            background-color: white;
        }
        #check:checked ~ .side-Bar{
            left: 0;
        }
        #check:checked ~ label #cancel{
            margin-left: 250px;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-list" id="btn"></i>
        <i class="bi bi-x" id="cancel"></i>
    </label>
    <div class="side-Bar">

    </div>
    <div class="main-container">
        <p>Responsive Design</p>
        <h1>Side Bar</h1>
        <p>in Pure CSS</p>
    </div> 
</body>
</html>
