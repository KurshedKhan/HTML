<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Header in html and css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0px;
        }
        header{
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px;
            box-shadow: 3px 3px 4px rgba(17, 17, 17, 0.212);
        }
        .box1{
            width: 220px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px;
        }
        .box2{
            height: 60px;
            width: 610px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .box1 img{
            height: 60px;
            width: 60px;
            border-radius: 50%;
        }
        header .box2 h3{
            padding: 7px 10px;
            border-radius: 5px;
        }
        header .box2 h3:hover{
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="box1">
            <img src="salon_logo2.jpg" alt="">
            <h2>Hair Salon</h2>
        </div>
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        </div>
        <div class="box2">
            <h3><i class="bi bi-house-add-fill"></i> Home</h3>
            <h3>About</h3>
            <h3>Contact</h3>
            <h3><i class="bi bi-image-fill"></i> Galary</h3>
            <h3>Login</h3>
        </div>
    </header>
</body>
</html>
