<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Intro</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /*  display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;*/
        }
        .container{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            top:30px;
            left:30px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
