<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .ListContainer{
            border: 2px solid red;
            width: fit-content;
            padding: 10px;
            background-color: tan;
            border-radius: 3px;
        }

        .ListContainer ul{
            padding-left:0px ;
            list-style-type: none;
        }
        .ListContainer ul li{
            text-align: center;
            margin-bottom: 3px;
            padding: 3px 0px;
            border-radius: 3px;
        }
    </style>
  </head>
  <body>
    <div class="ListContainer">
      <h3>Name of Colors</h3>
      <ul type="square">
        <li style="background-color:red;">Red</li>
        <li style="background-color:White;">White</li>
        <li style="background-color:black;color:white;">Black</li>
        <li style="background-color:green;">Green</li>
        <li style="background-color:yellow;">Yellow</li>
        <li style="background-color:orange;">Orange</li>
        <li style="background-color:pink;">Pink</li>
      </ul>
    </div>
    <h1>Name of Colors</h1>
    <ol type="I">
      <li>Red</li>
      <li>White</li>
      <li>Black</li>
      <li>Green</li>
      <li>Yellow</li>
      <li>Orange</li>
      <li>Pink</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stying Sheet</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
  </body>
</html>
