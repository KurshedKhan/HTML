<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list item in html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content:space-between;
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.405);
            padding: 5px;
            background-color: #FFF8E8;
            flex-wrap: wrap;
        }
        ul{
            padding-left: 0px;
            width: 500px;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        ul li{
            padding: 10px 10px;
            font-size: 21px;
            color: white;
            background-color: #0c6cfc;
            border-radius: 7px;
        }
        .container ul li a{
            color: white;
            text-decoration: none;
            background-color: #0c6cfc;

        }
        .container .img-text img{
            height: 60px;
            width: 60px;
            border-radius: 50%;
        }
        .img-text{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 190px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-text">
            <img src="boy-img.jpg" alt="boy images">
            <h1>Boy-Img</h1>
        </div>
        <ul>
            <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="#">About-Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="https://www.dell.com/support/home/en-in?msockid=2ad4228d211d670d270b366920ef663a">Service</a></li>
            <li><a href="#">Log-in</a></li>
        </ul>
    </div>
    
</body>
</html>
