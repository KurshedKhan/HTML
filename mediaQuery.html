<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query in html and css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Container{
            background-color: red;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: large;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .box1{
            width: 40%;
            background-color: green;
            text-align: white;
            padding: 10px;
        }
        .box2{
            width: 40%;
            background-color: green;
            text-align: white;
            padding: 10px;
        }
        @media only screen and (max-width:600px) {
            .Container{
                background-color: black;
                display: block;
            }
            .box1,.box2{
                width: 100%;
            }
            .box1{
                background-color: red;
                color: white;
                margin-bottom: 30px;
            }
            .box2{
                background-color:pink;
                color: black;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="box1">
            Box1
        </div>
        <div class="box2">
            Box2
        </div>
    </div>
</body>
</html>
