<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slide-bar{
            display: none;
            border: 2px solid red;
            width: 250px;
            height: 500px;
        }
        label i{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s ease;
        }
        #close,#list{
            display: none;
        }
        #check{
            display: none;
        }
        @media  screen and (max-width:576px) {
            .slide-bar{
                display: block;
                position: absolute;
                top: 0;
                left: -20%;
                width: 20%;
                background-color: black;
                transition: all 0.5s ease;
            }
            #close{
                visibility: hidden;
            }
            #close,#list{
                display:block;
            }
            #check:checked ~ label #close{
                visibility: visible;
                left: 20%;
            }
            #check:checked ~ .slide-bar{
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-list" id="list"></i>
        <i class="bi bi-x-square-fill" id="close"></i>
    </label>
    <div class="slide-bar">

    </div>
</body>
</html>
