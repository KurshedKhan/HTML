<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
           
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            height: 300px;
            width: 300px;
            position: relative;
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.502);
            border-radius: 5px;
        }
        .box{
            position: absolute;
            top: -21px;
            left: 98px;
            width: 75px;
            padding: 10px;
            text-align: center;
            box-shadow: 1px 1px 9px rgba(0, 0, 0, 0.502);
            font-weight: bold;
            background-color: white;
            border-radius: 5px;
        }
        .container img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: -22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">log-In</div>
        <img src="boy-img.jpg" alt="boy images">
    </div>
</body>
</html>
