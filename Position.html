<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in Excel</title>
    <style>
        .Container{
            border: 5px solid red;
            height: 500px;
            width: 500px;
            margin: 20px;
           
        }
        .box1{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            bottom: 60px;
            right: 80px;
        }
        .box2{
            border: 2px solid green;
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            bottom: 60px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
    
</body>
</html>
