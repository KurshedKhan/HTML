<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list project</title>
    <style>
      ul {
        list-style: none;
        padding-left: 0px;
        width: 150px;
        margin: 0px;
      }
      ul li {
        text-align: center;
        padding: 5px 0px;
        box-shadow: 1px 1px 9px black;
        margin-bottom: 5px;
        border-radius: 7px;
      }
      .container{
        width: fit-content;
        padding: 10px;
        background-color: beige;
        box-shadow: 1px 1px 9px black;
        border-radius: 7px;
      }
      .container h1{
        margin: 0px;
        font-size: 22px;
        text-align: center;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Names</h1>
      <ul>
        <li style="background-color: red;color:white;">Red</li>
        <li style="background-color: green;color:white;">Green</li>
        <li style="background-color: yellow">Yellow</li>
        <li style="background-color: orange;">Orange</li>
        <li style="background-color:black;color:white;">Black</li>
      </ul>
    </div>
  </body>
</html>
